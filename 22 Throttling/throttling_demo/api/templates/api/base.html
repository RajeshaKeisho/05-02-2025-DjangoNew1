<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Throttling Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rate-limit-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .throttle-status {
            font-weight: bold;
        }
        .throttle-ok {
            color: green;
        }
        .throttle-limit {
            color: orange;
        }
        .throttle-blocked {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'api-home' %}">Throttling Demo</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">Welcome, {{ user.username }} {% if user.is_premium %}(Premium){% endif %}</span>
                    <a class="nav-item nav-link" href="{% url 'api-books' %}">Books API</a>
                    <a class="nav-item nav-link" href="{% url 'api-throttle-test' %}">Throttle Test</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
