<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Department High Salary Employees</title>
</head>
<body>
    <h1>Employees with High Salaries in the HR Department</h1>
    <ul>
        {% for employee in hr_high_salary_employees %}
            <li>{{ employee.name }} - Salary: {{ employee.salary }}</li>
        {% empty %}
            <li>No employees found in the HR department with salaries above $55,000.</li>
        {% endfor %}
    </ul>
</body>
</html>
