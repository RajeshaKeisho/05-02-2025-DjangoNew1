<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Faker Data Browser{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .pagination { margin: 20px 0; }
        .pagination a { padding: 8px 16px; text-decoration: none; border: 1px solid #ddd; }
        .pagination a.active { background-color: #4CAF50; color: white; border: 1px solid #4CAF50; }
        .pagination a:hover:not(.active) { background-color: #ddd; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .detail-view { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <h1>Faker Data Browser</h1>
        <nav>
            <a href="{% url 'customer-list' %}">Customers</a> |
            <a href="{% url 'product-list' %}">Products</a> |
            <a href="{% url 'order-list' %}">Orders</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
