<h2>Publisher List</h2>
<ul>
    {% for publisher in publishers %}
        <li>
            {{ publisher.name }} 
            <a href="{% url 'update_publisher' publisher.pk %}">Edit</a> |
            <a href="{% url 'delete_publisher' publisher.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_publisher' %}">Add New Publisher</a>
